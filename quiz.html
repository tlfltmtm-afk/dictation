    <script>
        // --- 1. ì „ì—­ ë³€ìˆ˜ ë° DOM ìš”ì†Œ ---

        const hintSoundBtn = document.getElementById('hint-sound');

        // --- 2. í˜ì´ì§€ ì´ˆê¸°í™” (window.onload) ---
        window.onload = () => {
            // URLì—ì„œ 'grade'ì™€ 'rule' íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
            const params = new URLSearchParams(window.location.search);
            const grade = params.get('grade');
            const rule = params.get('rule');

            // 1. quizData í•„í„°ë§ (database.jsì— ì˜ì¡´)
            quizSet = quizData.filter(item => {
                // "ì „ì²´"ê°€ ì•„ë‹ ê²½ìš°ì—ë§Œ ì¡°ê±´ì„ ê²€ì‚¬
                const gradeMatch = (grade === 'all' || item.í•™ë…„í•™ê¸° === grade);
                // "ì „ì²´"ê°€ ì•„ë‹ ê²½ìš°, ê·œì¹™ ë¬¸ìì—´ì— í•´ë‹¹ ê·œì¹™ì´ 'í¬í•¨'ë˜ì–´ ìˆëŠ”ì§€ ê²€ì‚¬
                const ruleMatch = (rule === 'all' || item["ë‹¨ì–´ ì ìš© ê·œì¹™"].includes(rule));
                return gradeMatch && ruleMatch;
            });

            // (ì„ íƒì‚¬í•­) ë¬¸ì œ ì„¸íŠ¸ ì„ê¸° (Sattolo's algorithm)
            for (let i = quizSet.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * i);
                [quizSet[i], quizSet[j]] = [quizSet[j], quizSet[i]];
            }

            // 2. í€´ì¦ˆ ì‹œì‘
            if (quizSet.length > 0) {
                loadQuestion(0);
            } else {
                // ì„ íƒëœ ë²”ìœ„ì— ë¬¸ì œê°€ ì—†ì„ ê²½ìš°
                progressIndicator.textContent = "í€´ì¦ˆ ì™„ë£Œ";
                resultArea.innerHTML = "ì„ íƒí•œ ë²”ìœ„ì— í•´ë‹¹í•˜ëŠ” ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤. <br>ë‹¤ë¥¸ ë²”ìœ„ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”.";
                // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
                [...audioButtons, ...hintButtons, submitBtn, answerInput].forEach(el => el.disabled = true);
            }

            setupEventListeners();
        };

        // --- 3. í•µì‹¬ ê¸°ëŠ¥: ë¬¸ì œ ë¶ˆëŸ¬ì˜¤ê¸° ---
        function loadQuestion(index) {
            if (index < 0 || index >= quizSet.length) return;

            currentQuestionIndex = index;
            currentQuestion = quizSet[index];

            // 1. ì§„í–‰ ìƒíƒœ í‘œì‹œ
            progressIndicator.textContent = `ë¬¸ì œ ${index + 1} / ${quizSet.length}`;

            // 2. ì˜¤ë””ì˜¤ ì„¤ì • (ì¤‘ìš”: audio/ í´ë” ê²½ë¡œ)
            stopAudioLoop(); // ì´ì „ ë¬¸ì œì˜ ì˜¤ë””ì˜¤ ë£¨í”„ ì¤‘ì§€
            const audioFileName = currentQuestion["ì˜¤ë””ì˜¤ íŒŒì¼ëª…(ë‹¨ì–´)"];
            currentAudio = new Audio(`audio/${audioFileName}`);
            currentAudio.onerror = () => {
                resultArea.innerHTML = `ì˜¤ë””ì˜¤ íŒŒì¼(${audioFileName})ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ ì´ë¦„ì„ í™•ì¸í•˜ì„¸ìš”.`;
                resultArea.className = 'incorrect';

            resultArea.innerHTML = "ì˜¤ë””ì˜¤ ë²„íŠ¼ì„ ëˆŒëŸ¬ ë¬¸ì œë¥¼ ë“£ê³  ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”.";
            resultArea.className = "";

            [...audioButtons, ...hintButtons, submitBtn, answerInput].forEach(el => el.disabled = false);
        }

        // --- 4. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
        function setupEventListeners() {
            // 4-1. ì˜¤ë””ì˜¤ ì¬ìƒ ë²„íŠ¼
            play1Btn.onclick = () => playAudio(1, 0, 1.0); // 1íšŒ, 0ì´ˆ ê°„ê²©, ë³´í†µ ì†ë„
            play3Btn.onclick = () => playAudio(3, 2000, 1.0); // 3íšŒ, 2ì´ˆ ê°„ê²©, ë³´í†µ ì†ë„
            play5Btn.onclick = () => playAudio(5, 2000, 1.0); // 5íšŒ, 2ì´ˆ ê°„ê²©, ë³´í†µ ì†ë„
            playSlowBtn.onclick = () => playAudio(1, 0, 0.75); // 1íšŒ, 0ì´ˆ ê°„ê²©, ëŠë¦° ì†ë„

            // 4-2. íŒíŠ¸ ë²„íŠ¼
            hintSoundBtn.onclick = () => {

                hintSoundBtn.disabled = true; // íŒíŠ¸ëŠ” í•œ ë²ˆë§Œ
            };
            hintRuleBtn.onclick = () => {

                hintRuleBtn.disabled = true; // íŒíŠ¸ëŠ” í•œ ë²ˆë§Œ
            };
            hintAnswerBtn.onclick = () => {

            // ì—”í„° í‚¤ë¡œ ì œì¶œ
            answerInput.onkeyup = (e) => {

            // 4-4. ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼
            nextBtn.onclick = () => {

                    resultArea.innerHTML = "<h2>âœ¨ ëª¨ë“  í€´ì¦ˆë¥¼ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!</h2>ì¶•í•˜í•©ë‹ˆë‹¤!";
                    resultArea.className = 'correct';
                    nextBtn.style.display = 'none';
                    backLink.innerHTML = "ğŸ‰ ë²”ìœ„ ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°";
                    // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
                    [...audioButtons, ...hintButtons, submitBtn, answerInput].forEach(el => el.disabled = true);
                }

        }

        // --- 5. ì˜¤ë””ì˜¤ ì¬ìƒ í•¨ìˆ˜ ---
        function playAudio(times, interval, rate) {
            stopAudioLoop(); // ê¸°ì¡´ ë£¨í”„ ì¤‘ì§€
            
            let count = 0;
            
            function play() {
                if (count >= times) return; // ì¬ìƒ íšŸìˆ˜ ë„ë‹¬
                count++;

                currentAudio.playbackRate = rate; // ì¬ìƒ ì†ë„ ì„¤ì •
                currentAudio.currentTime = 0; // ì²˜ìŒë¶€í„° ì¬ìƒ
                
                // ì˜¤ë””ì˜¤ ì¬ìƒì´ ëë‚˜ë©´ ë‹¤ìŒ ì¬ìƒì„ ì˜ˆì•½
                currentAudio.onended = () => {
                    if (count < times) {
                        // interval (2ì´ˆ) í›„ì— ë‹¤ìŒ ì¬ìƒ ì‹¤í–‰
                        audioPlayLoopId = setTimeout(play, interval);
                    }

                currentAudio.play().catch(e => {

                    resultArea.innerHTML = "ì˜¤ë””ì˜¤ ì¬ìƒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
                    resultArea.className = 'incorrect';

            }
            
            play(); // ì²« ì¬ìƒ ì‹œì‘
        }

        // ë°˜ë³µ ì¬ìƒì„ ê°•ì œë¡œ ì¤‘ì§€í•˜ëŠ” í•¨ìˆ˜ (ë‹¤ë¥¸ ë²„íŠ¼ í´ë¦­ ì‹œ)
        function stopAudioLoop() {
            if (audioPlayLoopId) {

            }
            if (currentAudio) {

        // --- 6. ì •ë‹µ í™•ì¸ ë° ì²˜ë¦¬ ---
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const correctAnswer = currentQuestion.ë‹¨ì–´;

            if (userAnswer === correctAnswer) {

                resultArea.innerHTML = "ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!";

                [...audioButtons, ...hintButtons, submitBtn, answerInput].forEach(el => el.disabled = true);

                nextBtn.focus();

                resultArea.innerHTML = "ğŸ˜¥ ì•„ë‹™ë‹ˆë‹¤. ë‹¤ì‹œ ìƒê°í•´ë³´ì„¸ìš”. (íŒíŠ¸ë¥¼ ì‚¬ìš©í•´ë³¼ê¹Œìš”?)";
                resultArea.className = 'incorrect';
                answerInput.focus(); // ë‹¤ì‹œ ì…ë ¥í•˜ë„ë¡ í¬ì»¤ìŠ¤
            }
        }

        function revealAnswer() {

            resultArea.innerHTML = `ğŸ‘€ **ì •ë‹µ**: ${correctAnswer}`;
            resultArea.className = "";

            // í€´ì¦ˆ ì»¨íŠ¸ë¡¤ ë¹„í™œì„±í™”
            [...audioButtons, ...hintButtons, submitBtn, answerInput].forEach(el => el.disabled = true);
            // ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼ í‘œì‹œ
            nextBtn.style.display = 'block';
        }
