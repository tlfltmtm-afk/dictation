        /* í—¤ë” ì²´í¬ë°•ìŠ¤ ì •ë ¬ */
        .header-check-wrap { display: flex; align-items: center; justify-content: center; gap: 8px; }

<body>
    <main>
        <header>

            <div class="btn-group">
                <button class="action-btn btn-quiz" id="create-quiz-btn">âœ¨ í€´ì¦ˆ ìƒì„±</button>
                <button class="action-btn btn-list" id="create-list-btn">ğŸ“‹ ëª©ë¡ ìƒì„±</button>
                <a href="index.html" class="action-btn btn-home">ğŸ  í™ˆìœ¼ë¡œ</a>
            </div>
        </header>

        <div id="content-area">

        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin:0;">ì„ íƒ í•­ëª© ëª©ë¡</h2>
            <textarea id="list-result" class="modal-textarea" readonly></textarea>
            <div class="modal-actions">
                <button class="action-btn btn-list" id="copy-btn">ë³µì‚¬í•˜ê¸°</button>
                <button class="action-btn btn-home" onclick="closeModal()">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>

    <script>
        const TARGET_KEYS = {
            grade: ["Year/Semester", "í•™ë…„", "Grade"],
            chapter: ["Chapter", "ë‹¨ì›", "Unit"],
            word: ["Word", "ë‚±ë§", "Word Notation"], 
            wordAudio: ["Audio File Name (Word)", "Audio(Word)"],
            sentence: ["Sentence", "ë¬¸ì¥", "Sentence Notation"], 
            sentenceAudio: ["Audio File Name (Sentence)", "Audio(Sentence)"]
        };

        function smartGetValue(item, candidates) {
            if (!item || !candidates) return null;
            const itemKeys = Object.keys(item);
            for (let key of candidates) {
                if (item[key] !== undefined) return item[key];
            }
            for (let key of candidates) {
                const cleanKey = key.toLowerCase().replace(/\s/g, '');
                for (let actualKey of itemKeys) {
                    if (actualKey.toLowerCase().replace(/\s/g, '') === cleanKey) return item[actualKey];
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');

            if (typeof quizData === 'undefined') {
                contentArea.innerHTML = `<h3 style="color:red; text-align:center">âš ï¸ ë°ì´í„° ì—°ê²° ì‹¤íŒ¨</h3>`;
                return;
            }

            const grouped = {};
            quizData.forEach((item, index) => {
                let grade = smartGetValue(item, TARGET_KEYS.grade);
                let chapter = smartGetValue(item, TARGET_KEYS.chapter);
                grade = grade ? String(grade).trim() : "ê¸°íƒ€ í•™ë…„";
                chapter = chapter ? String(chapter).trim() : "ê¸°íƒ€ ë‹¨ì›";

                if (!grouped[grade]) grouped[grade] = {};
                if (!grouped[grade][chapter]) grouped[grade][chapter] = [];
                grouped[grade][chapter].push({ ...item, globalIndex: index });
            });

            contentArea.innerHTML = '';
            const sortedGrades = Object.keys(grouped).sort();

            sortedGrades.forEach(grade => {
                const gradeDetails = document.createElement('details');
                gradeDetails.className = 'grade-section';
                gradeDetails.innerHTML = `
                    <summary>
                        <input type="checkbox" class="group-check grade-check">
                        <span>${grade}</span>
                    </summary>`;

                const chapterList = document.createElement('div');
                chapterList.className = 'chapter-list';
                const sortedChapters = Object.keys(grouped[grade]).sort();
                
                sortedChapters.forEach(chapter => {
                    const chapterDetails = document.createElement('details');
                    chapterDetails.className = 'chapter-section';
                    chapterDetails.innerHTML = `
                        <summary>
                            <input type="checkbox" class="group-check chapter-check">
                            <span>ğŸ“‚ ${chapter}</span>
                        </summary>`;

                    const table = document.createElement('table');
                    table.className = 'content-table';
                    // [í•µì‹¬] í—¤ë”ì— ì²´í¬ë°•ìŠ¤ ì¶”ê°€ (col-header-check)
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th class="col-word">
                                    <div class="header-check-wrap">
                                        <input type="checkbox" class="col-header-check" data-col="word">
                                        <span>ë‚±ë§</span>
                                    </div>
                                </th>
                                <th class="col-sentence">
                                    <div class="header-check-wrap">
                                        <input type="checkbox" class="col-header-check" data-col="sentence">
                                        <span>ë¬¸ì¥</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>`;
                    
                    const tbody = document.createElement('tbody');
                    const items = grouped[grade][chapter];

                    items.forEach(item => {
                        const word = smartGetValue(item, TARGET_KEYS.word);
                        const wordAudio = smartGetValue(item, TARGET_KEYS.wordAudio);
                        const sentence = smartGetValue(item, TARGET_KEYS.sentence);
                        const sentenceAudio = smartGetValue(item, TARGET_KEYS.sentenceAudio);
                        const gIndex = item.globalIndex;

                        if (word || sentence) {
                            const tr = document.createElement('tr');

                            let wordHtml = '<div class="empty-cell">-</div>';
                            if (word) {
                                wordHtml = `
                                    <div class="cell-content">
                                        <input type="checkbox" class="item-check" data-idx="${gIndex}" data-type="word" data-text="${word}">
                                        <span class="text-part">${word}</span>
                                        ${wordAudio ? `<button class="play-btn" onclick="playAudio('${wordAudio}', 'word')">ğŸ”Š</button>` : ''}
                                    </div>`;
                            }

                            let sentenceHtml = '<div class="empty-cell">-</div>';
                            if (sentence) {
                                sentenceHtml = `
                                    <div class="cell-content">
                                        <input type="checkbox" class="item-check" data-idx="${gIndex}" data-type="sentence" data-text="${sentence}">
                                        <span class="text-part">${sentence}</span>
                                        ${sentenceAudio ? `<button class="play-btn" onclick="playAudio('${sentenceAudio}', 'sentence')">ğŸ”Š</button>` : ''}
                                    </div>`;
                            }

                            tr.innerHTML = `<td class="col-word">${wordHtml}</td><td class="col-sentence">${sentenceHtml}</td>`;
                            tbody.appendChild(tr);
                        }
                    });

                    table.appendChild(tbody);
                    chapterDetails.appendChild(table);
                    chapterList.appendChild(chapterDetails);
                });

                gradeDetails.appendChild(chapterList);
                contentArea.appendChild(gradeDetails);
            });

            // --- 1. í•™ë…„/ë‹¨ì› ì „ì²´ ì²´í¬ ë¡œì§ ---
            document.querySelectorAll('.group-check').forEach(chk => {
                chk.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    const parentDetails = e.target.closest('details');
                    // ë‚´ë¶€ì˜ ëª¨ë“  ì²´í¬ë°•ìŠ¤ (í—¤ë” ì²´í¬ë°•ìŠ¤ í¬í•¨) ë™ê¸°í™”
                    const children = parentDetails.querySelectorAll('input[type="checkbox"]');
                    children.forEach(child => {
                        if (child !== e.target) child.checked = isChecked;
                    });
                });
            });

            // --- 2. [ì¶”ê°€ë¨] ì—´(Column) ì „ì²´ ì²´í¬ ë¡œì§ ---
            document.querySelectorAll('.col-header-check').forEach(colChk => {
                colChk.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    const colType = e.target.dataset.col; // 'word' ë˜ëŠ” 'sentence'
                    
                    // í˜„ì¬ í…Œì´ë¸”(tbody) ì°¾ê¸°
                    const table = e.target.closest('table');
                    
                    // í•´ë‹¹ íƒ€ì…ì˜ ì•„ì´í…œ ì²´í¬ë°•ìŠ¤ë§Œ ì°¾ì•„ì„œ ì²´í¬
                    const itemChecks = table.querySelectorAll(`.item-check[data-type="${colType}"]`);
                    itemChecks.forEach(box => box.checked = isChecked);
                });
            });

            // --- 3. í€´ì¦ˆ ìƒì„± ë²„íŠ¼ ---
            document.getElementById('create-quiz-btn').addEventListener('click', () => {
                const checkedItems = document.querySelectorAll('.item-check:checked');
                if (checkedItems.length === 0) {
                    alert("ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤."); return;
                }

                const selectedList = [];
                checkedItems.forEach(box => {
                    selectedList.push({
                        index: parseInt(box.dataset.idx),
                        type: box.dataset.type 
                    });
                });

                // â˜… ë°ì´í„° ì €ì¥ (ì—¬ê¸°ì— ì €ì¥ëœ ë°ì´í„°ë¥¼ quiz.htmlì´ ì½ì–´ì•¼ í•¨)
                sessionStorage.setItem('customQuizData', JSON.stringify(selectedList));
                window.location.href = 'quiz.html?mode=custom';
            });

            // --- 4. ëª©ë¡ ìƒì„± ë²„íŠ¼ ---
            document.getElementById('create-list-btn').addEventListener('click', () => {
                const checkedItems = document.querySelectorAll('.item-check:checked');
                if (checkedItems.length === 0) {
                    alert("ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤."); return;
                }
                let textResult = "";
                let count = 1;
                checkedItems.forEach(box => {
                    textResult += `${count}. ${box.dataset.text}\n`;
                    count++;
                });
                document.getElementById('list-result').value = textResult;
                document.getElementById('modal-overlay').style.display = 'flex';
            });

            document.getElementById('copy-btn').addEventListener('click', () => {
                document.getElementById('list-result').select();
                document.execCommand('copy');
                alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
            });
        });

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        let currentAudio = null;
        window.playAudio = function(fileName, type) {
            if (!fileName) return;
            let cleanName = String(fileName).trim();
            if (!cleanName.toLowerCase().endsWith('.wav') && !cleanName.toLowerCase().endsWith('.mp3')) {
                cleanName += '.wav';
            }
            const folderName = (type === 'word') ? 'audio1' : 'audio2';
            const src = `${folderName}/${encodeURIComponent(cleanName)}`;
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            currentAudio = new Audio(src);
            currentAudio.play().catch(e => alert("ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨"));
        };
    </script>
</body>
