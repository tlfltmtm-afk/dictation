    <script src="database.js"></script>

    <script>
        // ë°ì´í„° í‚¤ ë§¤í•‘
        const TARGET_KEYS = {
            grade: ["Year/Semester", "í•™ë…„", "Grade"],
            chapter: ["Chapter", "ë‹¨ì›", "Unit"],
            rule: ["Word rules", "Syllable Rule", "ë¹„ë²•", "ê·œì¹™", "Rule"],
            word: ["Word", "ë‚±ë§", "Word Notation"], 
            wordAudio: ["Audio File Name (Word)", "Audio(Word)"],
            sentence: ["Sentence", "ë¬¸ì¥", "Sentence Notation"], 
            sentenceAudio: ["Audio File Name (Sentence)", "Audio(Sentence)"]
        };

        let currentMode = 'textbook'; 

        function smartGetValue(item, candidates) {
            if (!item || !candidates) return null;
            const itemKeys = Object.keys(item);
            for (let key of candidates) {
                if (item[key] !== undefined) return item[key];
            }
            for (let key of candidates) {
                const cleanKey = key.toLowerCase().replace(/\s/g, '');
                for (let actualKey of itemKeys) {
                    if (actualKey.toLowerCase().replace(/\s/g, '') === cleanKey) return item[actualKey];
                }
            }
            return null;
        }

        // ëª¨ë“œ ë³€ê²½ í•¨ìˆ˜
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            renderList(mode);
        }

        function renderList(mode) {
            const contentArea = document.getElementById('content-area');
            
            if (typeof quizData === 'undefined') {
                contentArea.innerHTML = `<div class="text-center py-10 bg-red-50 rounded-xl border border-red-200 text-red-600 font-bold">âš ï¸ ë°ì´í„° ì—°ê²° ì‹¤íŒ¨<br><span class="text-sm font-normal">database.js íŒŒì¼ì´ ì˜¬ë°”ë¥´ê²Œ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</span></div>`;
                return;
            }

            const grouped = {};
            
            quizData.forEach((item, index) => {
                let mainKey, subKey;
                const grade = smartGetValue(item, TARGET_KEYS.grade) || "ê¸°íƒ€ í•™ë…„";
                const chapter = smartGetValue(item, TARGET_KEYS.chapter) || "ê¸°íƒ€ ë‹¨ì›";
                const rule = smartGetValue(item, TARGET_KEYS.rule);

                if (mode === 'textbook') {
                    mainKey = String(grade).trim();
                    subKey = String(chapter).trim();
                } else {
                    if (rule) {
                        mainKey = String(rule).trim();
                    } else {
                        mainKey = "ì¼ë°˜ ë‹¨ì–´ (ê·œì¹™ ì—†ìŒ)";
                    }
                    subKey = `[${grade}] ${chapter}`;
                }

                if (!grouped[mainKey]) grouped[mainKey] = {};
                if (!grouped[mainKey][subKey]) grouped[mainKey][subKey] = [];
                grouped[mainKey][subKey].push({ ...item, globalIndex: index });
            });

            contentArea.innerHTML = '';
            
            const sortedMainKeys = Object.keys(grouped).sort();

            sortedMainKeys.forEach(mainKey => {
                const mainDetails = document.createElement('details');
                mainDetails.className = 'grade-section group';
                
                mainDetails.innerHTML = `
                    <summary>
                        <div class="flex items-center gap-3">
                            <input type="checkbox" class="group-check grade-check w-5 h-5 rounded text-amber-500 focus:ring-amber-500">
                            <span>${mainKey}</span>
                        </div>
                        <svg class="w-5 h-5 text-amber-800 transition-transform group-open:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </summary>`;

                const subListDiv = document.createElement('div');
                subListDiv.className = 'p-2 bg-white';
                
                const sortedSubKeys = Object.keys(grouped[mainKey]).sort();
                
                sortedSubKeys.forEach(subKey => {
                    const subDetails = document.createElement('details');
                    subDetails.className = 'chapter-section group/chapter';
                    
                    subDetails.innerHTML = `
                        <summary>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" class="group-check chapter-check">
                                <span>ğŸ“‚ ${subKey}</span>
                            </div>
                        </summary>`;

                    const table = document.createElement('table');
                    table.className = 'content-table';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th class="w-5/12">
                                    <div class="header-check-wrap">
                                        <input type="checkbox" class="col-header-check" data-col="word">
                                        <span>ë‚±ë§</span>
                                    </div>
                                </th>
                                <th class="w-7/12">
                                    <div class="header-check-wrap">
                                        <input type="checkbox" class="col-header-check" data-col="sentence">
                                        <span>ë¬¸ì¥</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>`;
                    
                    const tbody = document.createElement('tbody');
                    const items = grouped[mainKey][subKey];

                    items.forEach(item => {
                        const word = smartGetValue(item, TARGET_KEYS.word);
                        const wordAudio = smartGetValue(item, TARGET_KEYS.wordAudio);
                        const sentence = smartGetValue(item, TARGET_KEYS.sentence);
                        const sentenceAudio = smartGetValue(item, TARGET_KEYS.sentenceAudio);
                        const gIndex = item.globalIndex;

                        if (word || sentence) {
                            const tr = document.createElement('tr');
                            let wordHtml = '<div class="empty-cell">-</div>';
                            if (word) {
                                wordHtml = `
                                    <div class="cell-content">
                                        <input type="checkbox" class="item-check" data-idx="${gIndex}" data-type="word" data-text="${word}">
                                        <span class="text-part hover:text-amber-600 transition-colors" onclick="this.previousElementSibling.click()">${word}</span>
                                        ${wordAudio ? `<button class="play-btn shadow-sm" onclick="playAudio('${wordAudio}', 'word')">ğŸ”Š</button>` : ''}
                                    </div>`;
                            }

                            let sentenceHtml = '<div class="empty-cell">-</div>';
                            if (sentence) {
                                sentenceHtml = `
                                    <div class="cell-content">
                                        <input type="checkbox" class="item-check" data-idx="${gIndex}" data-type="sentence" data-text="${sentence}">
                                        <span class="text-part hover:text-amber-600 transition-colors" onclick="this.previousElementSibling.click()">${sentence}</span>
                                        ${sentenceAudio ? `<button class="play-btn shadow-sm" onclick="playAudio('${sentenceAudio}', 'sentence')">ğŸ”Š</button>` : ''}
                                    </div>`;
                            }

                            tr.innerHTML = `<td>${wordHtml}</td><td>${sentenceHtml}</td>`;
                            tbody.appendChild(tr);
                        }
                    });

                    table.appendChild(tbody);
                    subDetails.appendChild(table);
                    subListDiv.appendChild(subDetails);
                });

                mainDetails.appendChild(subListDiv);
                contentArea.appendChild(mainDetails);
            });

            attachDynamicEventListeners();
        }

        function attachDynamicEventListeners() {
            document.querySelectorAll('.group-check').forEach(chk => {
                chk.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    const parentDetails = e.target.closest('details');
                    const children = parentDetails.querySelectorAll('input[type="checkbox"]');
                    children.forEach(child => {
                        if (child !== e.target) child.checked = isChecked;
                    });
                });
            });

            document.querySelectorAll('.col-header-check').forEach(colChk => {
                colChk.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    const colType = e.target.dataset.col;
                    const table = e.target.closest('table');
                    const itemChecks = table.querySelectorAll(`.item-check[data-type="${colType}"]`);
                    itemChecks.forEach(box => box.checked = isChecked);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderList('textbook');

            document.getElementById('create-quiz-btn').addEventListener('click', () => {
                const checkedItems = document.querySelectorAll('.item-check:checked');
                if (checkedItems.length === 0) {
                    alert("ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤."); return;
                }

                const selectedList = [];
                checkedItems.forEach(box => {
                    selectedList.push({
                        index: parseInt(box.dataset.idx),
                        type: box.dataset.type 
                    });
                });

                sessionStorage.setItem('customQuizData', JSON.stringify(selectedList));
                window.location.href = 'play.html?mode=custom'; 
            });

            document.getElementById('create-list-btn').addEventListener('click', () => {
                const checkedItems = document.querySelectorAll('.item-check:checked');
                if (checkedItems.length === 0) {
                    alert("ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤."); return;
                }
                let textResult = "";
                let count = 1;
                checkedItems.forEach(box => {
                    textResult += `${count}. ${box.dataset.text}\n`;
                    count++;
                });
                document.getElementById('list-result').value = textResult;
                document.getElementById('modal-overlay').style.display = 'flex';
            });

            document.getElementById('copy-btn').addEventListener('click', () => {
                document.getElementById('list-result').select();
                document.execCommand('copy');
                alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
            });
        });

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        let currentAudio = null;
        window.playAudio = function(fileName, type) {
            if (!fileName) return;
            let cleanName = String(fileName).trim();
            if (!cleanName.toLowerCase().endsWith('.wav') && !cleanName.toLowerCase().endsWith('.mp3')) {
                cleanName += '.wav';
            }
            const folderName = (type === 'word') ? 'audio1' : 'audio2';
            const src = `${folderName}/${encodeURIComponent(cleanName)}`;
            
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            currentAudio = new Audio(src);
            currentAudio.play().catch(e => {
                console.error("Audio Play Error:", e);
                alert("ì˜¤ë””ì˜¤ë¥¼ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            });
        };
    </script>
